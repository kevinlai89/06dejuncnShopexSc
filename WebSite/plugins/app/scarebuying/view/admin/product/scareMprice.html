<table id="levelPriceEditor" class="gridlist" cellpadding="0" cellspacing="0">
<thead>
<tr>
  <th><{t}>会员等级<{/t}></th>
  <th><{t}>价格<{/t}></th>
  <th><{t}>留空默认<{/t}></th>
</tr>
</thead>
<tbody>
<{foreach name=item from=$scareMprice item=level key=level_id}>
<tr>
  <td><{$level.name}></td>
  <td><{input type="money" value=$level.price name=$level_id vtype="positive"}></td>
  <td><{$level.default|cur}></td>
</tr>
<{/foreach}>
</tbody>
</table>
<div class="mainFoot">
	<div class="table-action">
		<{button label="确定"  onclick="setScareMprice()" }>
	</div>
</div>

<script>
function setScareMprice(){
	var inp=$ES('input[vtype=positive]','levelPriceEditor');
	inp.each(function(item){
/*		var key='scareMprice_'+item.get("name");*/
		var key="scareMprice[<{$goods_id}>]["+item.get("name")+"]";
		Cookie.set(key, item.get("value")); 
	});
	window.fbox.hide();
}
</script>
