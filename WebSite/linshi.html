<br/><hr><div style="text-align: center;">
<img src="images/ziChuan1/about01.jpg" alt="拉伸弹簧（也叫拉力弹簧，简称拉簧）是承受轴向拉力的螺旋弹簧，拉伸弹簧 一般都用圆截面材料制造。在不承受负荷时，拉伸弹簧的圈与圈之间一般都是并紧 的，没有间隙的。"> 
<img src="images/ziChuan1/about02.jpg" alt="扭转弹簧属于螺旋弹簧。扭转弹簧可以存储和释放角能量或者通过绕簧体中轴I 旋转力臂以静态固定某一装置。扭转弹簧的端部被固定到其他组件，当其他组件绕弹簧中心旋转时，改弹簧将他们拉回初始位置，产生扭矩或旋转力。"> 
<img src="images/ziChuan1/about03.jpg" alt="压缩弹簧（压簧）是承受向拉力的螺旋弹簧，它所用的材料多为圆形，也有用 矩形和多钢萦卷制的，弹簧一般为等节距的，压缩弹簧的形状有：圆柱形，圆锥形 中凸形和中凹形及少量的非圆形等，压缩弹簧的圏与圈之简有一定的间隙，当受到 外載荷时。"> 
<img src="images/ziChuan1/about04.jpg" alt="异形弹簧主要就是存在复杂的弓箭角度，不规则的弯折角度的各种钢丝成型。"> 
<img src="images/ziChuan1/about05.jpg" alt="厂家直销的优点和省的费用">
